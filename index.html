<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--styeleseet for materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--stylesheet for bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class= "center-align">
        <div id="header-text">
            Weather Dashboard
        </div>

    </header>

    <div class="row">
        <!--Search INFO-->
        <div class="col-3">
            <!--Search bar/ clear to the left-->

            <div>
                <form>
                    <h4>SEARCH FOR A CITY</h4>
                    <input type="text" placeholder="Enter a city name" name="search" id="search-input">
                    <button type="submit" id="submit-button" class="btn btn-primary">Search</button>
                </form>
            </div>


            <!--search history-->
            <div>
                <ul id="search-history">

                </ul>
            </div>
        </div>
        <!--current forecast appears here-->
        <main class="col-9">
            <div class="border border-dark current-forecast">
                <h1 id="current-city">Your Forecast Here</h1>
                <p id="current-temp"> </p>

            </div>
            <!--5 day forecast-->
            <div>
                <h5>5-Day Forecast:</h5>
                <div>
                    <ul id="future-forecast">
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!--javascript for materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/js.js"></script>
</body>

</html>
